<div class="row">
    <ol>
      <li ng-repeat="item in items">
        name: {{item.name}},<br>
        short_name: {{item.short_name}},<br>
        description: {{item.description}}<br>
       <button class="btn btn-default" ng-click="onRemove({index: $index});">
         <span class="glyphicon glyphicon-remove"></span> Don't want this one!
       </button>
      </li>
    </ol>
</div>
